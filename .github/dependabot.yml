version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "09:00"
  pull-request-branch-name:
    separator: "-"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react-native-vector-icons
    versions:
    - 8.0.0
  - dependency-name: react-navigation
    versions:
    - 4.4.3
  rebase-strategy: disabled
